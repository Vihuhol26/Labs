        <script>
            function hideCircle(circle) {
                circle.style.transition = 'all 0.5s';
                circle.style.opacity = 0;
                circle.style.width = '0';
                circle.style.height = '0';
            }

            function showAllCircles() {
                var circles = document.querySelectorAll('.circle');
                circles.forEach(function(circle) {
                    circle.style.opacity = 1;
                    circle.style.width = '50px';
                    circle.style.height = '50px';
                });
            }     
        </script>
        <style>
            .circle {
                width: 50px;
                height: 50px;
                text-align: center;
                line-height: 50px;
                border-radius: 50%;
                border: 1px dashed black;
                position: absolute;
                cursor: pointer;
                font-size: 10px;
                transition: all 0.5s ease;
            }

        </style>
    </head>
    <body>
        <header>
            НГТУ, ФБ, Лабораторная работа 5
        </header>

        <main>

            <div class="circle" style="background-color: #fff; left: 360px; top: 200px;"onclick="hideCircle(this)">1</div>
