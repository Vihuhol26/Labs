<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Чувашова Маргарита Вячеславовна. Лабораторная 6</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="E:\ритина папка\WEB/favicon.ico" type="image/x-icon">
        <link rel="icon" href="E:\ритина папка\WEB/favicon-16x16.png">
        <link rel="icon" href="E:\ритина папка\WEB/favicon-32x32.png">
        <script>
            function addNewBlock() {
                let newBlock = document.createElement('div');
                newBlock.style.backgroundColor = 'green';
                newBlock.style.height = '40px';
                newBlock.style.border = '2px solid black'; 
                newBlock.style.margin = '10px 0';
                document.querySelector('main').appendChild(newBlock);
            }

            function addNewBlocks() {
                let main = document.querySelector('main');
                let numBlocksInput = document.getElementById('numBlocks');
                let numBlocks = parseInt(numBlocksInput.value);

                main.innerHTML = '';

                for (let i = 0; i < numBlocks; i++) {
                    let newBlock = document.createElement('div');
                    newBlock.style.backgroundColor = 'green';
                    newBlock.style.height = '40px';
                    newBlock.style.border = '2px solid black'; 
                    newBlock.style.margin = '10px 0';
                    newBlock.style.width = `${150 + i * 20}px`; // Устанавливаем разную ширину для каждого блока

                    newBlock.innerHTML = `Блок № ${i + 1}: 2 * ${i}<sup>2</sup> = ${2 * i ** 2}`;

                    main.appendChild(newBlock);
                }
            }

            function add20_50() {
                let main = document.querySelector('main');
                for(let i = 20; i<=50; i+=2.5) {
                    let newBlock = document.createElement('div');
                    newBlock.style.width = '40px';
                    newBlock.style.border = '1px solid';

                    newBlock.innerHTML = `${i}`;

                    main.appendChild(newBlock);
                }
            }

            function add10toMinus80() {
                let main = document.querySelector('main');

                for (let i = 10; i >= -80; i -= 3) {
                    let circle = document.createElement('div');
                    circle.classList.add('circle');
                    circle.style.width = '30px';
                    circle.style.height = '30px';
                    circle.textContent = i;
                    
                    main.appendChild(circle);
                }
            }

            function createOpacityBlocks() {
                let main = document.querySelector('main');
                main.innerHTML = ''; 

                for (let i = 1; i <= 10; i++) {
                    let block = document.createElement('div');
                    block.classList.add('block');
                    block.textContent = i;
                    block.style.opacity = i / 10;

                    main.appendChild(block);
                }
            }

            function createColorfulCircles() {
                const circlesContainer = document.getElementById('circlesContainer');
                circlesContainer.innerHTML = '';

                const inputNumber = document.getElementById('circleNumber').value;
                const numberOfCircles = parseInt(inputNumber);

                for (let i = 1; i <= numberOfCircles; i++) {
                    const circle = document.createElement('div');
                    circle.classList.add('circle');
                    circle.textContent = numberOfCircles - i + 1;

                    if ((numberOfCircles - i + 1) % 2 === 0) {
                        circle.style.backgroundColor = 'green';
                        circle.style.color = 'white';
                    } else {
                        circle.style.backgroundColor = 'red';
                        circle.style.color = 'white';
                    }

                    circlesContainer.appendChild(circle);
                }
            }

        </script>

        <style>
            .circle {
                display: inline-block;
                border: 1px solid black;
                border-radius: 50%;
                text-align: center;
                line-height: 20px;
                margin: 0 5px;
            }

            .block {
                width: 50px;
                height: 50px;
                background-color: blue;
                color: white;
                text-align: center;
                line-height: 50px;
                margin: 5px;
                display: inline-block;
            }

            .circles {
                width: 50px;
                height: 50px;
                border-radius: 50%;
                display: inline-block;
                text-align: center;
                line-height: 50px;
                margin: 5px;
            }
        </style>
    </head>
    <body>
        <header>
            НГТУ, ФБ, Лабораторная работа 7
        </header>

        
        
        <main>
            <input type="number" id="numBlocks" placeholder="Введите количество блоков">
            <button onclick="addNewBlock()">Добавить блок</button>
            <button onclick="addNewBlocks()">Добавить блоки</button>
            <button onclick="add20_50()">20 => 50</button>
            <button onclick="add10toMinus80()">10 => -80</button>
            <button onclick="createOpacityBlocks()">Добавить прозрачные блоки</button>

            <input type="number" id="circleNumber" placeholder="Enter number of circles">
            <button onclick="createColorfulCircles()">Цветные круги</button>
            <div id="circlesContainer"></div>
        </main>

        <footer>
            &copy; Чувашова Маргарита, ФБИ-23, 2 курс, 2024
        </footer>
    </body>
</html>
