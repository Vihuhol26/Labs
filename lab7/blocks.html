<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Чувашова Маргарита Вячеславовна. Лабораторная 6</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="E:\ритина папка\WEB/favicon.ico" type="image/x-icon">
        <link rel="icon" href="E:\ритина папка\WEB/favicon-16x16.png">
        <link rel="icon" href="E:\ритина папка\WEB/favicon-32x32.png">
        <script>
            function addNewBlock() {
                let newBlock = document.createElement('div');
                newBlock.style.backgroundColor = 'green';
                newBlock.style.height = '40px';
                newBlock.style.border = '2px solid black'; 
                newBlock.style.margin = '10px 0';
                document.querySelector('main').appendChild(newBlock);
            }

            function addNewBlocks() {
                let main = document.querySelector('main');
                let numBlocksInput = document.getElementById('numBlocks');
                let numBlocks = parseInt(numBlocksInput.value);

                main.innerHTML = '';

                for (let i = 0; i < numBlocks; i++) {
                    let newBlock = document.createElement('div');
                    newBlock.style.backgroundColor = 'green';
                    newBlock.style.height = '40px';
                    newBlock.style.border = '2px solid black'; 
                    newBlock.style.margin = '10px 0';
                    newBlock.style.width = `${150 + i * 20}px`; // Устанавливаем разную ширину для каждого блока

                    newBlock.innerHTML = `Блок № ${i + 1}: 2 * ${i}<sup>2</sup> = ${2 * i ** 2}`;

                    main.appendChild(newBlock);
                }
            }

            function add20_50() {
                let main = document.querySelector('main');
                for(let i = 20; i<=50; i+=2.5) {
                    let newBlock = document.createElement('div');
                    newBlock.style.width = '40px';
                    newBlock.style.border = '1px solid';

                    newBlock.innerHTML = `${i}`;

                    main.appendChild(newBlock);
                }
            }

            
        </script>

    </head>
    <body>
        <header>
            НГТУ, ФБ, Лабораторная работа 7
        </header>

        
        
        <main>
            <input type="number" id="numBlocks" placeholder="Введите количество блоков">
            <button onclick="addNewBlock()">Добавить блок</button>
            <button onclick="addNewBlocks()">Добавить блоки</button>
            <button onclick="add20_50()">20 => 50</button>
        </main>

        <footer>
            &copy; Чувашова Маргарита, ФБИ-23, 2 курс, 2024
        </footer>
    </body>
</html>
